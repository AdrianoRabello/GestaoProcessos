<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/jquery-ui.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Bootstrap Sandbox</title>
</head>
<body>
  <nav class="navbar navbar-light bg-dark justify-content-center">
    <h5 class="text-white">GESTÃO DE PROCESSOS </h5>
  </nav>
  <div class="container-fluid">
    <div class="row my-3">
      <div class='col-md-12'>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Painel de controle</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-4 " >
        <div class="list-group mb-5" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-home-list" href="#list-create"  data-toggle="list">Criar processo</a>
            <a class="list-group-item list-group-item-action" id="list-home-list" href="#list-show"  data-toggle="list">Carregar processos</a>
            <a class="list-group-item list-group-item-action active" id="list-home-list" href="#up-file"  data-toggle="list">Enviar processo</a>
        </div>
      </div>
      <div class="col-sm-12 col-md-8">
        <div class="tab-content" id="av-tabContent">
          <div class="tab-pane fade show" id="list-create" role="tabpanel">
            <form action="" name="add-directory" id="addDirectory">
              <div class="form-group">
                <label for="">Nome do processo</label>
                <input type="text" class="form-control" name="directory-name">
              </div>
              <button class="btn btn-outline-primary float-right">Criar processo</button>
            </form>
          </div>
          <div class="tab-pane fade show " id="list-show" role="tabpanel">
            <form action="" id="viewDirectories" name="view-directories">
              <ul id="directories" class="list-group">
                <li class="list-group-item list-group-item-secondary">

                </li>
              </ul>
              <div class="form-group float-right my-2">
                <button type="submit" class="btn btn-outline-primary">Buscar</button>
              </div>

            </form>
          </div>
          <div class="tab-pane fade show active" id="up-file" role="tabpanel">
            <form id="formUploadFile" enctype="multipart/form-data">
              <div class="form-group mb-2">
                <label for="">Selecione o diretório</label>
                <select name="select-directory" id="selectDirectory" class="form-control">

                </select>
              </div>
              <div class="form-group">
                 <label for="exampleFormControlFile1">Escolha um arquivo</label>
                 <input type="file" name="files[]" id="file" class="form-control-file" multiple >
              </div>
              <button class="btn btn-outline-primary float-right">Enviar arquivo</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12">
        <!-- <ul id="documents" class="list-group">
        </ul> -->
        <div class="list-group" role="tablist" >
          <div class="tab-content" id="documents">

          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-12">
            <div id="retorno" >
            </div>
        </div>
    </div>


  </div>

</body>

<script src="js/jquery-3.1.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/jquery-ui.js" ></script>
<script src="js/teste.js" ></script>

</body>
</html>
